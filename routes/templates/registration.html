<html>

       <link rel="stylesheet" href="../static/css/main.css">

   <body>
       <h1>Registration form</h1>
       <form method="post" action="/registration">

           <dl> <label for='name'>Name: {{ name_error }} </label></dl>
           <dl> <input required id='name' name='name' title='name' type='text' value=  {{ name_text }} /></dl>

           <!--<dl> <label>Last name:</label></dl>-->
           <!--<dl> <input id='last_name' title='last_name' type='text'/></dl>-->

           <dl> <label>Address (City): {{ address_error }} </label></dl>
           <dl> <input required name= 'address' title='address' type='text' value = {{ address_text }} /></dl>

           <dl> <label>E-mail: {{ email_error }} </label></dl>
           <dl> <input required name='email' id='email' title='email' type='text' value = {{ email_text }} /></dl>

           <dl> <button id='submit_btn' type="submit">Save Application</button></dl>
       </form>
   </body>
</html>
