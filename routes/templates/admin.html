<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
    <body>
   <!-- <div class="container"> -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="row top-buffer" id="whole-page">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="table-top">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">E-mail log
                </div>
                  <div class="table-responsive" id="show-table">
                    <!-- Table -->
                    <table class="table table-striped">
                    {% for e in email_list %}
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Type</th>
                                <th>To</th>
                                <th>Subject</th>
                                <th>Body</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ e[0] + 1 }}</td>
                                <td>{{ e[1].type }}</td
                                <td>{{ e[1].type }}</td>
                                <td>{{ e[1].subject }}</td>
                                <td>{{ e[1].body }}</td>
                                <td>{{ e[1].timestamp }}</td>
                            </tr>
                        </tbody>
                    {% endfor %}
                    </table>
                  </div>
              </div>
            <div class="col-md-2"></div>
            </div>
        <div class="row">
            <div id="footer">
                <div>
                    <p class="text-muted credit">DOG5 property</p>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><div class="col-md-2"></div>
            </div>


</html>
</body>
