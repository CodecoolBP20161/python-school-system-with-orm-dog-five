   <body>
       <h1>Registration form</h1>
       <form method="post" action="/registration">
           <dl> <label>First name:</label></dl>
           <dl> <input id='first_name' title='first_name' type='text'/></dl>
           <dl> <label>Last name:</label></dl>
           <dl> <input id='last_name' title='last_name' type='text'/></dl>
           <dl> <label>Address (City):</label></dl>
           <dl> <input id='address' title='address' type='text'/></dl>
           <dl> <label>E-mail:</label></dl>
           <dl> <input id='email' title='email' type='text'/></dl>
           <dl> <input id='submit_btn' type="submit" value='Save'/></dl>
       </form>
   </body>
